<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver PDF con PDF.js</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <style>
        #pdf-container {
            width: 100%;
            height: 600px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Ver PDF en la misma p치gina</h1>

    <div id="pdf-container"></div>

    <script>
        const url = 'ejemplo.pdf'; // Ruta del archivo PDF

        // Cargar el PDF
        pdfjsLib.getDocument(url).promise.then(function (pdf) {
            console.log('PDF cargado');
            
            // Obtenemos la primera p치gina del PDF
            pdf.getPage(1).then(function (page) {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });
                
                // Preparar el canvas donde se mostrar치 el PDF
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                document.getElementById('pdf-container').appendChild(canvas);
                
                // Renderizar la p치gina en el canvas
                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        }).catch(function (error) {
            console.error('Error cargando el PDF: ', error);
        });
    </script>
</body>
</html>
