<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #pdf-container {
            width: 100%;
            height: 600px;
            margin: 0 auto;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ver PDF sin Renderizado</h1>
    <div id="pdf-container">
        <!-- Usando <iframe> para mostrar el PDF -->
        <!-- Usar el visor nativo del navegador -->
        <iframe src="ejemplo.pdf" width="100%" height="600px"></iframe>

        <!-- Alternativa con <object> -->
        <!-- <object data="ejemplo.pdf" type="application/pdf" width="100%" height="600px">
            <p>Tu navegador no soporta la visualizaci√≥n de PDF. Por favor, descarga el archivo PDF para verlo.</p>
        </object> -->

        <!-- Alternativa con <embed> -->
        <!-- <embed src="ejemplo.pdf" type="application/pdf" width="100%" height="600px"> -->
    </div>

    <!-- Enlace para descargar el archivo PDF -->
    <a href="ejemplo.pdf" download>Descargar el PDF</a>
</body>
</html>
