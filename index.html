<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de PDF en HTML</title>
</head>
<body>
    <h1>Ver PDF en la p√°gina</h1>

    <!-- Usando <embed> -->
    <h2>Usando <embed>:</h2>
    <embed src="ejemplo.pdf" type="application/pdf" width="600" height="400">

    <hr>

    <!-- Usando <iframe> -->
    <h2>Usando <iframe>:</h2>
    <iframe src="ejemplo.pdf" width="600" height="400"></iframe>

    <hr>

    <!-- Usando <object> -->
    <h2>Usando <object>:</h2>
    <object data="ejemplo.pdf" type="application/pdf" width="600" height="400"></object>

</body>
</html>
